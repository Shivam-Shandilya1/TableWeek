<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Table</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    
    <div class="List">
        <div class="content">
      <div class="dropdown week1">
        <button class="btn btn-lg dropdown-toggle " type="button" id="Week1Title" data-bs-toggle="dropdown" aria-expanded="false">
          <p id="Title1">Week 1</p>
        </button>
        <ul class="dropdown-menu-show week1list" aria-labelledby="Week1Title">
        
         <p class="tr"> <li><p class="dropdown-item">List item</p></li></p>
         <p class="tr"></p> <li><p class="dropdown-item">List item</p></li></p>
         <p class="tr"></p> <li><p class="dropdown-item">List item</p></li></p>
         <p class="tr"></p> <li><p class="dropdown-item">List item</p></li></p>
         <p class="tr"></p> <li><p class="dropdown-item">List item</p></li></p>
          
        </ul>
      </div>
      <div class="dropdown  week2">
        <button class="btn btn-secondary-lg dropdown-toggle" type="button" id="Week2Title" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
         <p id="Title2">Week 2</p>
        </button>
        <ul class="dropdown-menu-show week2list" aria-labelledby="Week2Title">
        
            <p class="tr"><li><a class="dropdown-item">List item</a></li></p>
                <p class="tr"> <li><a class="dropdown-item">List item</a></li></p>
        </ul>
      </div>
      <div class="dropdown  week3">
        <button class="btn btn-secondary-lg dropdown-toggle" type="button" id="Week3Title" data-bs-toggle="dropdown" aria-expanded="false">
         <p id="Title3">Week 3</p>
        </button>
        <ul class="dropdown-menu-show week3list" aria-labelledby="Week3Title">
        
            <p class="tr"> <li><a class="dropdown-item">List item</a></li></p>
                <p class="tr"> <li><a class="dropdown-item">List item</a></li></p>
                    <p class="tr"><li><a class="dropdown-item">List item</a></li></p>
                        <p class="tr"><li><a class="dropdown-item">List item</a></li></p>
                            <p class="tr"><li><a class="dropdown-item">List item</a></li></p>
                                <p class="tr"><li><a class="dropdown-item">List item</a></li></p>
        </ul>
      </div>
      </div>
    </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="./app.js" charset="utf-8"></script>
</body>
</html>
